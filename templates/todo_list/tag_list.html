{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-2 border-bottom pb-2">
    <h1><b>Tags</b></h1>
    <a href="{% url 'todo_list:tag-create' %}" class="btn btn-primary">
      <b>Add</b>
    </a>
  </div>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th><b>Name</b></th>
        <th><b>Update</b></th>
        <th><b>Delete</b></th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
            <a href="{% url 'todo_list:tag-update' pk=tag.pk %}" class="btn btn-secondary link-to-page">
              <b>Update</b>
            </a>
          </td>
          <td>
            <a href="{% url 'todo_list:tag-delete' pk=tag.pk %}" class="btn btn-secondary link-to-page">
              <b>Delete</b>
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags yet.</p>
    
  {% endif %}
{% endblock %}
